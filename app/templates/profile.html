{% extends "base.html" %}

{% block content %}
<div>
    <div class="container_post">
        <div class="post_image">
          <img src="https://secure.gravatar.com/avatar/{{current_user.username}}?d=identicon" alt="">
        </div>

        <div class="post_body">
            <p class="username">Username: {{ current_user.username }}</p> 
            <p class="body">Email: {{ current_user.email }}</p>
            <p>Cantidad de post: {{ post_count }}</p>
        </div>
  </div>
</div>

{% endblock content %}
