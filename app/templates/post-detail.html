{% extends "base.html" %}

{% block content %}
<div>
    <div class="container_post">
        <div class="post_image">
          <img src="https://secure.gravatar.com/avatar/{{current_user.username}}?d=identicon" alt="">
        </div>

        <div class="post_body">
            <p class="username">{{ post.author.username }}</p> 
            <p class="body">{{ post.body }}</p>
        </div>
  </div>
  <div style="margin-top: 30 px;">
    <form action="" method="POST">
        {{ comment_form.hidden_tag() }}
        {{ comment_form.comment.label}}
        {{ comment_form.comment}}
        {{ comment_form.submit}}
    </form>
  </div>
</div>

{% endblock content %}
